spring.application.name=auth-service
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/saas_auth?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
saas.app.jwtSecret=saasSuperSecretKeyForJwtSigningShouldBeChangeInProductionEnvironmentAndVeryLong
saas.app.jwtExpirationMs=86400000
